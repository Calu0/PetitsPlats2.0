<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./dist/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div
      class="bg-banner bg-cover bg-center flex flex-col px-[51px] min-h-[80vh] relative">
      <div class="absolute inset-0 bg-black opacity-30"></div>
      <header class="pt-[69px] relative">
        <a href="/">
          <img
            src="./assets/images/logo.png"
            alt="Logo Les petits plats"
            class="w-[207px]" />
        </a>
      </header>
      <div class="flex flex-col items-center py-[169px] gap-8 relative">
        <h1
          class="text-yellow font-extrabold text-[44px] text-center max-w-[700px] font-Anton">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>
        <div
          class="bg-white rounded-[10px] pl-[20px] flex justify-between p-[10px] max-w-[954px] w-full">
          <input
            type="text"
            placeholder="Rechercher une recette, un ingrédient, ..."
            class="focus:outline-none bg-none w-full"
            id="main-search-input" />
          <button
            class="group flex items-center bg-black w-[50px] h-[50px] justify-center rounded-[10px] hover:bg-yellow"
            id="main-search-button">
            <img
              src="./assets/svg/search-icon.svg"
              alt="search-icon"
              class="group-hover:hidden w-[27px] h-[28px]" />
            <img
              src="./assets/svg/search-icon-2.svg"
              alt="search-icon"
              class="group-hover:block hidden w-[27px] h-[28px]" />
          </button>
        </div>
      </div>
    </div>
    <main class="flex flex-col gap-[55px] pt-5 pb-10 px-[104px] bg-gray-bg">
      <div class="flex justify-between items-center">
        <div class="flex gap-[66px] flex-wrap">
          <!-- select  filters for 'ingrédients' 'appareils' 'ustensiles' -->

          <!-- filtres infredients -->
          <div class="select select__ingredients relative">
            <button
              class="button__ingredients flex justify-between rounded-[11px] py-[17px] px-4 items-center bg-white gap-[63px]">
              <p>Ingrédients</p>
              <img src="./assets/svg/arrow-select.svg" alt="arrow" />
            </button>
            <div
              class="dropdown-content ingredients-dropdown hidden absolute top-[58px] z-20 bg-white w-full text-sm rounded-b-[11px]">
              <div class="px-4 pt-3">
                <div
                  class="searchbar__ingredients w-full border-[1px] border-[#C6C6C6] bg-white focus:outline-none p-2 flex items-center justify-between">
                  <input
                    type="text"
                    class="w-full focus:outline-none"
                    id="ingredient-search-input" />
                  <img
                    src="./assets/svg/search-icon-2.svg"
                    alt="search-icon"
                    class="w-[13.5px] h-[14px]" />
                </div>
              </div>
              <ul
                class="ingredients-list py-3 max-h-[240px] overflow-y-scroll"></ul>
            </div>
          </div>

          <!-- filtres appareils -->
          <div class="select select__appareils relative">
            <button
              class="button__appareils flex justify-between rounded-[11px] py-[17px] px-4 items-center bg-white gap-[63px]">
              <p>Appareils</p>
              <img src="./assets/svg/arrow-select.svg" alt="arrow" />
            </button>
            <div
              class="dropdown-content appareils-dropdown hidden absolute top-[58px] z-20 bg-white w-full text-sm rounded-b-[11px]">
              <div class="px-4 pt-3">
                <div
                  class="searchbar__appareils w-full border-[1px] border-[#C6C6C6] bg-white focus:outline-none p-2 flex items-center justify-between">
                  <input
                    type="text"
                    class="w-full focus:outline-none"
                    id="appliance-search-input" />
                  <img
                    src="./assets/svg/search-icon-2.svg"
                    alt="search-icon"
                    class="w-[13.5px] h-[14px]" />
                </div>
              </div>
              <ul
                class="appareils-list py-3 max-h-[240px] overflow-y-scroll"></ul>
            </div>
          </div>

          <!-- filtres ustensiles -->
          <div class="select select__ustensiles relative">
            <button
              class="button__ustensiles flex justify-between rounded-[11px] py-[17px] px-4 items-center bg-white gap-[63px]">
              <p>Ustensiles</p>
              <img src="./assets/svg/arrow-select.svg" alt="arrow" />
            </button>
            <div
              class="dropdown-content ustensiles-dropdown hidden absolute top-[58px] z-20 bg-white w-full text-sm rounded-b-[11px]">
              <div class="px-4 pt-3">
                <div
                  class="searchbar__ustensiles w-full border-[1px] border-[#C6C6C6] bg-white focus:outline-none p-2 flex items-center justify-between">
                  <input
                    type="text"
                    class="w-full focus:outline-none"
                    id="utensil-search-input" />
                  <img
                    src="./assets/svg/search-icon-2.svg"
                    alt="search-icon"
                    class="w-[13.5px] h-[14px]" />
                </div>
              </div>
              <ul
                class="ustensiles-list py-3 max-h-[240px] overflow-y-scroll"></ul>
            </div>
          </div>
        </div>
        <p class="font-bold font-Anton text-[20px]" id="total"></p>
      </div>

      <!-- filter selected -->
      <div class="flex gap-6 filter-container"></div>

      <div class="recipes-container flex gap-[48px] flex-wrap justify-between">
        <!-- recipes card list -->
      </div>
    </main>
  </body>
  <script type="module" src="scripts/templates/card.js"></script>
  <script type="module" src="scripts/pages/index.js"></script>
</html>
